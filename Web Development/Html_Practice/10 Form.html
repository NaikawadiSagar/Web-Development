<!DOCTYPE html>
<html>
    <head>
        <title> Form</title>
    </head>
    <body>
        <form action="#">
            <label for="Fname">Full Name:</label>
            <input type="text" id="Fname" name="Fname"><br><br>

            <lable for="mail">Email:</lable>
            <input type="email" id="mail" name="mail"><br><br>

            <label for="Mno">Mobile No: </label>
            <input type="number" id="Mno" name="Mno"><br><br>

           <label> Gender:</label>

           <lable for="Male">Male</lable>
           <input type="radio" name="Gender" id="Male">

           <lable for="feMale">feMale</lable>
           <input type="radio" name="Gender" id="feMale">

           <lable for="Other">Other</lable>
           <input type="radio" name="Gender" id="Other"><br><br>

            <lable> Address</lable>
            <textarea name="Address" cols="30" rows="5"></textarea><br><br>

            <lable for="Staff">Designation</lable>
            <select id="Staff">
                <option value="">Choose</option>
                <option value="Principle">Principle</option>
                <option value="Teacher">Teacher</option>
                <option value="Staff">Staff</option>
            </select><br><br>

            <lable for="Sub">Subject</lable>
            <select id="Sub">
                <option value="">Select</option>
                <option value="Arts">Arts</option>
                <option value="Commerce">Commerce</option>
                <option value="Science">Science</option>
                <option value="Account">Account</option>
            </select><br><br>

            <input type="submit" value="Submit">
            <input type="submit" value="Reset">
        </form>
    </body>
</html>
