<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        td,th{
            margin: 0px;
            text-align: center;
            border-radius: 3px;
            
        }
    </style>
</head>
<body>
    <table border="1px solid" style="border-collapse: collapse;">
       <tr>
        <td colspan="11" style="text-align: right;">0</td>
       </tr>
       <tr>
            <td>Mod</td>
            <td colspan = "5"> <input type="radio" name="Btn">deg <input type="radio" name="Btn">rad</td>
            <td>Mc</td>
            <td>Mr</td>
            <td>MS</td>
            <td>M+</td>
            <td>M-</td>
       </tr>
       <tr>
            <td>sinh</td>
            <td>cosh</td>
            <td>tanh</td>
            <td>Exp</td>
            <td>(</td>
            <td>)</td>
            <td colspan="2" align="middle" style="background-color: red;">&larr;</td>
            <td style="background-color: red;">C</td>
            <td style="background-color: red;">+/-</td>
            <td>&radic;</td>
       </tr>
       <tr>
            <td>sinh<sup>-1</sup></td>
            <td>cosh<sup>-1</sup></td>
            <td>tanh<sup>-1</sup></td>
            <td>log<sub>2</sub><sup>x</sup></td>
            <td>In</td>
            <td>log</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>/</td>
            <td>%</td>
        </tr>

       <tr>
            <td>&pi;</td>
            <td>e</td>
            <td>n!</td>
            <td>log<sub>y</sub><sup>x</sup></td>
            <td>eX</td>
            <td>10<sup>x</sup></td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>*</td>
            <td>1/x</td>
       </tr>
       <tr>
            <td>sin</td>
            <td>cos</td>
            <td>tan</td>
            <td>x<sup>y</sup></td>
            <td>x<sup>3</sup></td>
            <td>x<sup>2</sup></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>-</td>
            <td rowspan="2" style="background-color: rgba(10, 233, 10, 0.946);">=</td>
       </tr>
       <tr>
            <td>sin<sup>-1</sup></td>
            <td>cos<sup>-1</sup></td>
            <td>tan<sup>-1</sup></td>
            <td>y<sub>&radic;</sub></td>
            <td>3<sub>&radic;</sub></td>
            <td>|x|</td>
            <td colspan="2">0</td>
            <td>.</td>
            <td>+</td>

       </tr>
    </table>
</body>
</html>
